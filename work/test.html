    <script>
        const p1 = Promise.resolve(4)
        const p2 = Promise.resolve(Promise.resolve(5))
        const p3 = Promise.reject(6)
      
        Promise.all([p1, p2, 1]).then(
          values => {
            console.log('onResolved()', values)
          },
          reason => {
            console.log('onRejected()', reason)
          }
        )
